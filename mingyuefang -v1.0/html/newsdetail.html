

<!--新闻 header-->
<section class="newsDetailHeader">
    <div class="row">
        <div class="page-header col-md-12">
            <ul class="list-inline">
                <li><a ui-sref="tab.home" class="active">首页 /</a></li>
                <li>新闻中心</li>
            </ul>
            <h1>新闻中心</h1>
            <div class="underline"></div>
        </div>
    </div>
</section>


<article class="newsart">
    <div class="container">
        <div class="row">
            <h3 class="text-center col-md-12 col-sm-12 col-xs-12">{{gettitle}}</h3>

            <div class="subheader text-center col-md-12 col-sm-12 col-xs-12">
                <span>时间：{{gettime}}</span>
                <span>来源：{{getsource}}</span>
            </div>
            <hr>
            <p class="animated bounceIn col-md-offset-2 col-md-8" ng-bind-html="getinfo"></p>
        </div>
    </div>

</article>
